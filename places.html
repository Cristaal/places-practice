<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css.styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've Been</h1>

    <div class-"row">
      <div class="col-md-8">

        <form id="place_tracker">
          <div class="form-group">
            <label for="places">Location</label>
            <input type="text" class="form-control" id="places" placeholder="Location"></br>
          </div>
          <div class="form-group">
            <label for="time">Time of Visit</label>
            <input type="text" class="form-control" id="time" placeholder="Time of Visit"></br>
          </div>
          <div class="form-group">
            <label for "notes">Enter Notes</label>
            <input type="text" class="form-control" id="notes" placeholder="Notes"></br>
          </div>

          <button type="submit" class="btn">Click here to enter your information</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
