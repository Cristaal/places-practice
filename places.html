<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css.styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've Been</h1>

    <div class-"row">
      <div class="col-md-8">

        <form id="place-tracker">
          <div class="form-group">
            <label for "places">Enter a place, time of year you visited, and any notes you may have</label>
            <input id="location" type="text" name="location" placeholder="Location"></br>
            <input id="time" type="text" name="time" placeholder="Time of Visit"></br>
            <input id="notes" type="text" name="notes" placeholder="Notes"></br>
          </div>

          <button type="submit" class="btn">Click here to enter your information</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
